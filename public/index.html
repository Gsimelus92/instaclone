<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="sass/main.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  </head>
  <body>
    <header>
      <a href ="home.html"><i class="fas fa-home"></i></a>
      <a href ="search.html"><i class="fas fa-search"></i></a>
      <a href ="likes.html"><i class="far fa-heart"></i></a>
      <a href ="profile.html"><i class="far fa-user"></i></a>
    </header>

    <section class="container">
      <div class="card">
        <div class="card-header">
          <div class="profile-img">

          </div>
          <div class="profile-info">
              <div class="name">Tom</div>
              <div class="location">New Yord, New York</div>
          </div>

          <div class="time">
            1hr
          </div>
        </div>

        <div class="content">
          <img src="/img/beach.jpg">
        </div>

        <div class="card-footer">
          <div class="likes">
            21 likes
          </div>
          <div class="description">
          <p>
            <span class="username">Tom</span> Hey just out here in miami beach with the squad
          </p>
          </div>
          <div class="comments">
            <p>
              <span class="username">bobby234</span> Hey just out here in miami beach with the squad
            </p>
            <p>
              <span class="username">sunshine</span> Hey just out here in miami beach with the squad
            </p>
          </div>
          <hr/>
          <form class="form">
            <div class="heart">
              <i class="far fa-heart"></i>
            </div>

            <div class="add-comment">
              <input type="text"placeholder="add comment..." />
            </div>

            <div class="options">
              <i class="fas fa-ellipsis-h"></i>
            </div>
          </form>

        </div>

      </div>
    </section>

  </body>
</html>
